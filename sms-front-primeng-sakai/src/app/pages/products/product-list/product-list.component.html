<!-- product-list.component.html -->
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Add New Product" icon="pi pi-plus" severity="secondary" class="mr-2" 
                  [routerLink]="['/pages/products/new']" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" 
                  (click)="exportToExcel()" />
    </ng-template>
</p-toolbar>

<p-table [value]="products()" [tableStyle]="{ 'min-width': '60rem' }" [paginator]="true" 
         [rows]="10" [showCurrentPageReport]="true" 
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
         [rowsPerPageOptions]="[5, 10, 25]">
    
    <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>
        </div>
    </ng-template>

    <!-- Header Template -->
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Supplier</th>
            <th scope="col">Actions</th>
        </tr>
    </ng-template>

    <!-- Body Template -->
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>
                <img [src]="product.image || 'assets/images/placeholder.png'" 
                     [alt]="product.name" 
                     class="w-10 h-10 rounded shadow" />
            </td>
            <td class="font-medium">{{ product.name }}</td>
            <td class="max-w-20rem truncate">{{ product.description }}</td>
            <td>{{ product.price | currency:'USD' }}</td>
            <td>
                <span [class]="product.quantity && product.quantity > 10 ? 'text-green-600' : 'text-red-600'">
                    {{ product.quantity }}
                </span>
            </td>
            <td>{{ product.supplierId }}</td>
            <td class="flex gap-2">
                <p-button icon="pi pi-eye" severity="info" [rounded]="true" [outlined]="true" 
                          [routerLink]="['/pages/products/view', product.id]" 
                          [title]="'View ' + product.name"></p-button>

                <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [outlined]="true" 
                          [routerLink]="['/pages/products/edit', product.id]" 
                          [title]="'Edit ' + product.name"></p-button>

                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" 
                          (click)="deleteProduct(product.id!)" 
                          [title]="'Delete ' + product.name"></p-button>
            </td>
        </tr>
    </ng-template>

    <!-- Empty Template -->
    <ng-template pTemplate="empty">
        <tr>
            <td colspan="7" class="text-center py-6 text-gray-500">No products found</td>
        </tr>
    </ng-template>
</p-table>
