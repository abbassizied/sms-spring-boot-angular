<div class="mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Supplier Management</h2>
  <p class="text-gray-600">Manage your suppliers and inventory efficiently</p>
</div>

<!-- Add Product Button -->
<div class="mb-6">
  <button (click)="navigateToNewSupplier()"
    class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    <i class="fas fa-plus mr-2" aria-hidden="true"></i>
    Add Supplier
  </button>
</div>


<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (supplier of suppliers(); track supplier.id) {
    <tr>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.email }}</td>
      <td>{{ supplier.phone }}</td>
      <td>
        <a [routerLink]="['view', supplier.id]">View</a> |
        <a [routerLink]="['edit', supplier.id]">Edit</a> |
        <button (click)="deleteSupplier(supplier.id)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>




<!-- Pagination -->
<div class="mt-6 flex flex-col sm:flex-row items-center justify-between">
  <div class="text-sm text-gray-700 mb-4 sm:mb-0">
    Showing <span class="font-medium">1</span> to <span class="font-medium">4</span> of <span
      class="font-medium">12</span> results
  </div>
  <div class="flex space-x-2">
    <button
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
      Previous
    </button>
    <button class="px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-md">
      1
    </button>
    <button
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
      2
    </button>
    <button
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
      3
    </button>
    <span class="px-3 py-2 text-sm text-gray-500 flex items-center">...</span>
    <button
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
      8
    </button>
    <button
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
      Next
    </button>
  </div>
</div>
