<div class="mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Supplier Management</h2>
  <p class="text-gray-600">Manage your suppliers and inventory efficiently</p>
</div>

<!-- Add Product Button -->
<div class="mb-6">
  <button (click)="navigateToNewSupplier()"
    class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    <i class="fas fa-plus mr-2" aria-hidden="true"></i>
    Add Supplier
  </button>
</div>



<!-- Supplier List Table -->
<div class="bg-white rounded-lg shadow overflow-hidden border">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Phone
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        @for (supplier of suppliers(); track supplier.id) {
        <tr class="hover:bg-gray-50">
          <!-- Name -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ supplier.name }}</div>
          </td>

          <!-- Email -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ supplier.email }}</div>
          </td>

          <!-- Phone -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ supplier.phone }}</div>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex space-x-2">
              <a [routerLink]="['view', supplier.id]"
                class="text-blue-600 hover:text-blue-900 p-1 rounded transition-colors" aria-label="View supplier">
                <i class="fas fa-eye" aria-hidden="true"></i> View
              </a>

              <a [routerLink]="['edit', supplier.id]"
                class="text-indigo-600 hover:text-indigo-900 p-1 rounded transition-colors" aria-label="Edit supplier">
                <i class="fas fa-edit" aria-hidden="true"></i> Edit
              </a>

              <button (click)="deleteSupplier(supplier.id)"
                class="text-red-600 hover:text-red-900 p-1 rounded transition-colors" aria-label="Delete supplier">
                <i class="fas fa-trash" aria-hidden="true"></i> Delete
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>




<!-- Pagination -->
<app-pagination [currentPage]="page" [totalPages]="totalPages" [pageSize]="size" [totalElements]="totalElements"
  (pageChange)="onPageChange($event)"></app-pagination>
