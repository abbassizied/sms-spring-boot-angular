@if (isLoading()) {
<div>Loading...</div>
} @else if (error()) {
<div role="alert">{{ error() }}</div>
} @else if (supplier()) {
<div>
  <h2>{{ supplier()!.name }}</h2>
  @if (supplier()!.logoUrl) {
  <img [src]="'http://localhost:8080' + supplier()!.logoUrl" alt="Supplier Logo" width="150">
  }
  <p><strong>Email:</strong> {{ supplier()!.email }}</p>
  <p><strong>Phone:</strong> {{ supplier()!.phone }}</p>
  <p><strong>Address:</strong> {{ supplier()!.address || 'Not provided' }}</p>
</div>
}
