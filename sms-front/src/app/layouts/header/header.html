<!-- Header -->
<header class="sticky top-0 z-20 bg-white shadow-sm border-b">
  <div class="flex items-center justify-between h-16 px-4">
    <!-- Drawer Toggle Button -->
    <!-- FIX 3: Added explicit label text -->
    <label for="drawer-toggle" class="p-2 rounded-md text-gray-600 cursor-pointer lg:hidden hover:bg-gray-100">
      <i class="fas fa-bars text-xl" aria-hidden="true"></i>
      <span class="sr-only">Open navigation menu</span>
    </label>

    <!-- Dashboard Title (Hidden on Mobile) -->
    <h1 class="text-lg font-semibold text-blue-600 hidden md:block">Stock Management System</h1>

    <!-- Profile Dropdown -->
    <div class="relative group">
      <button class="flex items-center space-x-2 text-gray-700 focus:outline-none" aria-expanded="false"
        aria-haspopup="true">
        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
          <i class="fas fa-user text-blue-600" aria-hidden="true"></i>
        </div>
        <span class="font-medium hidden md:block">{{ currentUser?.username }}</span>
        <i class="fas fa-chevron-down text-xs transition-transform group-hover:rotate-180" aria-hidden="true"></i>
      </button>

      <!-- Dropdown Menu -->
      <div
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 border"
        role="menu" aria-orientation="vertical">
        <a [routerLink]="['/profile']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          role="menuitem">
          <i class="fas fa-user mr-2" aria-hidden="true"></i>Profile
        </a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
          <i class="fas fa-cog mr-2" aria-hidden="true"></i>Settings
        </a>
        <button (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100" role="menuitem">
          <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i>Logout
        </button>
      </div>
    </div>
  </div>
</header>
