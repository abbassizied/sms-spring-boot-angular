<!-- pagination.html -->
<div class="mt-6 flex flex-col sm:flex-row items-center justify-between">
    <div class="text-sm text-gray-700 mb-4 sm:mb-0">
        Showing
        <span class="font-medium">{{ currentPage * pageSize + 1 }}</span>
        to
        <span class="font-medium">
            {{ Math.min((currentPage + 1) * pageSize, totalElements) }}
        </span>
        of
        <span class="font-medium">{{ totalElements }}</span>
        results
    </div>

    <div class="flex space-x-2">
        <!-- Previous -->
        <button (click)="prevPage()" [disabled]="currentPage === 0"
            class="px-3 py-2 text-sm font-medium border border-gray-300 rounded-md transition-colors" [class]="currentPage === 0 
                ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                : 'text-gray-600 bg-white hover:bg-gray-50'">
            Previous
        </button>

        <!-- Page Numbers -->
        @for (page of pages; track page) {
        <button (click)="goToPage(page)"
            class="px-3 py-2 text-sm font-medium border border-gray-300 rounded-md transition-colors" [class]="currentPage === page 
                    ? 'text-white bg-blue-600 border-blue-600' 
                    : 'text-gray-600 bg-white hover:bg-gray-50'">
            {{ page + 1 }}
        </button>
        }

        <!-- Ellipsis -->
        @if (pages[pages.length - 1] < totalPages - 2) { <span
            class="px-3 py-2 text-sm text-gray-500 flex items-center">...</span>
            }

            <!-- Next -->
            <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1"
                class="px-3 py-2 text-sm font-medium border border-gray-300 rounded-md transition-colors" [class]="currentPage >= totalPages - 1 
                ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                : 'text-gray-600 bg-white hover:bg-gray-50'">
                Next
            </button>
    </div>
</div>
